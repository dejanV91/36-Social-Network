<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexa</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="inner-container left-side">
                    <img class="profile" src="./img/profile.jpg" alt="profile-image">

                    <p><b id="username">Dejan</b></p>
                    <p id="email">dejan@dejan.com</p>

                    <button id="editAccount">Edit profil</button>
                    <button id="logout">Log out</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Write something and poste it...."></textarea>
                        <button>Post</button>
                    </form>
                    <div id="allPostsWrapper">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="custom-modal">
        <button id="closeModal">X</button>

        <form id="editForm">
            <h2>Change profil datas</h2>
            <div>
                <label for="user_name">User name: *</label>
                <input id="user_name" type="text" name="user_name" placeholder="Niko">
            </div>
            <div>
                <label for="edit_email">Email: *</label>
                <input id="edit_email" type="text" name="edit_email" placeholder="nikonikolic@gmail.com">
            </div>
            <div>
                <button>Edit Profile</button>
            </div>
        </form>

        <hr>

        <button id="deleteProfile">DELETE PROFILE</button>
    </div>
    
    <script src="./js/Session.js"></script> 
    <script src="./js/User.js"></script> 
    <script src="./js/Comment.js"></script>
    <script src="./js/Post.js"></script> 
    <script src="./js/hexa.js"></script>
</body>
</html>
